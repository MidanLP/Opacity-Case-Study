<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment</title>
</head>
 <script>
    var time = -1;

    function measureAccessTime(url) {
        return new Promise((resolve, reject) => {
            var img = new Image();
            var startTime = performance.now();
            img.onload = function() {
                var endTime = performance.now();
                var dif = endTime - startTime;
                resolve(dif);
            };
            img.onerror = function() {
                console.log("Error loading image: " + url);
                reject("Error loading image: " + url);
            };
            img.src = url 
        });
    }

    async function isPageVisited() {
        try{
            time = await measureAccessTime("https://www.yarrah.com/thumbnail/a9/44/d3/1645715519/yarrah-buying-a-puppy-what-to-look-for_1920x1920.png?ts=1645715521");
            time = Math.round(time,4);
            console.log("time="+ time);

            if (time < 300){
                console.log("Page is visited");
            } else {
                console.log("Page is not visited");
            }
        } catch (error) {
            console.log("Error: " + error);
        }
    }
    isPageVisited();

    function showRiskScore() {
        const popup = window.open("", "Risk Score", "width=300,height=200");
    }
</script>
<body>
    <header>
        <h1>Risk Assessment</h1>
    </header>
    <main>
        <h2>Welcome to the Risk Assessment Page</h2>
        <p>This is where you can assess various risks.</p>
        <button onclick="showRiskScore()">Show Risk Score</button>
    </main>
    <footer>
        <p>&copy; 2024 Healthcare. All rights reserved.</p>
    </footer>
</body>
</html>
